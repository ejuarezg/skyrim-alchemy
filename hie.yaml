cradle:
  multi:
    - path: "./app"
      config:
        cradle:
          stack:
            component: "skyrim-alchemy:exe:skyrim-alchemy-exe"
        dependencies:
          - ./src
    - path: "./src"
      config:
        cradle:
          stack:
            component: "skyrim-alchemy:lib"
    - path: "./test"
      config:
        cradle:
          stack:
            component: "skyrim-alchemy:test:skyrim-alchemy-test"

dependencies:
  - package.yaml
  - stack.yaml
